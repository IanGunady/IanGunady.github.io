    <script>
        function initialize() {
            
            var mapProp = {
                center:new google.maps.LatLng(37.0902,-95.7129), zoom:3, mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            var map=new google.maps.Map(document.getElementById("map"),mapProp);
            
            
            var losAngeles = {lat: 34.0522, lng: -118.2437};
            var losAngelesmarker = new google.maps.Marker({position: losAngeles, map: map});
            
            var fremont = {lat: 37.5483, lng: -121.9886};
            var fremontmarker = new google.maps.Marker({position: fremont, map: map});
        }
        google.maps.event.addDomListener(window, "resize", function() {
			var center = map.getCenter();
			google.maps.event.trigger(map, "resize");
			map.setCenter(center);
		});
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
